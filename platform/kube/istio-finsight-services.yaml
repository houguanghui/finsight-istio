    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fundamental
      version: v1
  template:
    metadata:
      labels:
        app: fundamental
        version: v1
    spec:
      serviceAccountName: finsight-fundamental
      containers:
        - name: fundamental
          image: registry.cn-hangzhou.aliyuncs.com/houguanghui/finsight-istio-fundamental:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080  # HTTP 端口
