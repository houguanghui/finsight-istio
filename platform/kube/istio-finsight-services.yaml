##################################################################################################
# postgres service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: registry.cn-hangzhou.aliyuncs.com/houguanghui/finsight-timescaledb:latest-pg15
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_DB
              value: finance_db
            - name: POSTGRES_USER
              value: finance_user
            - name: POSTGRES_PASSWORD
              value: "123456"
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
---
##################################################################################################
# fundamental service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: fundamental
  labels:
    app: fundamental
    service: fundamental
  annotations:
    traffic.istio.io/nodeSelector: '{"beta.kubernetes.io/os":"linux"}'
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
    - port: 50051           # gRPC 服务端口
      targetPort: 50051     # 容器内 gRPC 端口
      name: grpc
      protocol: TCP
  selector:
    app: fundamental
---
apiVersion: v1
kind: ServiceAccount
